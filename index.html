<header class="bg-light py-5 mb-4">
<div class="container text-center">
<h1 class="display-5">Sistem Pencatatan Keuangan HIMATIF</h1>
<p class="lead">Pantau kas, pemasukan, dan pengeluaran organisasi dengan mudah.</p>
</div>
</header>


<main class="container mb-5">
<div class="row g-4" id="infoList">
<!-- Kartu informasi akan di-generate oleh JavaScript -->
</div>
<!-- Form CRUD Pemasukan/Pengeluaran -->
<section class="mt-5">
<h4>Catatan Keuangan</h4>


<form id="financeForm" class="row g-3 mb-4">
<div class="col-md-4">
<label class="form-label">Jenis</label>
<select id="fType" class="form-select" required>
<option value="pemasukan">Pemasukan</option>
<option value="pengeluaran">Pengeluaran</option>
</select>
</div>
<div class="col-md-4">
<label class="form-label">Deskripsi</label>
<input type="text" id="fDesc" class="form-control" required />
</div>
<div class="col-md-4">
<label class="form-label">Jumlah (Rp)</label>
<input type="number" id="fAmount" class="form-control" required />
</div>
<div class="col-12 text-end">
<button class="btn btn-success" type="submit">Tambah Catatan</button>
</div>
</form>


<h5>Daftar Catatan Keuangan</h5>
<table class="table table-bordered mt-3">
<thead class="table-dark">
<tr>
<th>Jenis</th>
<th>Deskripsi</th>
<th>Jumlah</th>
<th>Aksi</th>
</tr>
</thead>
<tbody id="financeTable"></tbody>
</table>
</section>


</main>
